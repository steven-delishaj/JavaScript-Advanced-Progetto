<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garbage Cities</title>
  </head>
  <body>
    <div class="title">
      <div class="title-container">
        <p>Garbage Cities</p>
      </div>
    </div>
    <main>
      <div class="container-1">
        <div class="container-box-1">
          <input
            id="cityName"
            type="text"
            class="input"
            spellcheck="false"
            placeholder="Insert city name..."
          />
        </div>
        <div class="container-box-1">
          <button id="button" class="submit-button">SEND</button>
        </div>
      </div>

      <div class="container-2">
        <div class="container-box-2">
          <div class="box-1">
            <div id="name"></div>
          </div>
          <div class="box-2">
            <div>
              <div id="AQPI"></div>
            </div>
            <div>
              <div id="level"></div>
            </div>
            <div>
              <div id="time"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="credits">
        <div class="creator">
          Created by
          <a target="_blank" href="https://www.instagram.com/steven_delishaj/"
            >Steven Delishaj</a
          >.
        </div>
        <div class="powered">
          Powered by
          <a target="_blank" href="https://aqicn.org/map/world/">AICQN</a>.
        </div>
      </div>

      <div class="svg-bg">
        <img src="./images/industry.svg" />
      </div>
    </main>
    <div class="intro">
      <div class="intro-text">
        <h1 class="hide">
          <span class="text">Garbage Cities</span>
        </h1>
        <h1 class="hide">
          <span class="text">Check Air Pollution</span>
        </h1>
      </div>
    </div>
    <div class="slider"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
